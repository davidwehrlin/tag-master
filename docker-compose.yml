version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tagmaster-db
    environment:
      POSTGRES_USER: tagmaster
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: tagmaster_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tagmaster"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tagmaster-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tagmaster-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://tagmaster:dev_password@db:5432/tagmaster_dev
      JWT_SECRET_KEY: dev_secret_key_change_in_production_minimum_32_characters
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: "http://localhost:3000,http://localhost:8080"
      RATE_LIMIT_PER_MINUTE: 50
      ENVIRONMENT: development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 2 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - tagmaster-network

volumes:
  postgres_data:
    driver: local

networks:
  tagmaster-network:
    driver: bridge
