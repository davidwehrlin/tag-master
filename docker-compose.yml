#############################################################
# Local development Docker Compose
#
# This compose file is intended for local development only. It
# configures a Postgres instance and the API container with
# convenient defaults (bind-mounts, reload, env_file). For
# production or CI, keep a separate compose file or override
# settings with additional compose files or profiles.
#############################################################

services:
  db:
    image: postgres:15-alpine
    container_name: tagmaster-db
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Use Compose variable substitution so the healthcheck checks the
      # configured database rather than assuming a DB name equal to the user.
      # This requires a project-level `.env` file (created below) or environment
      # variables to be present when `docker compose` runs.
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tagmaster-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tagmaster-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 2 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - tagmaster-network

volumes:
  postgres_data:
    driver: local

networks:
  tagmaster-network:
    driver: bridge
